name: "Imagemagick Plugin Test"
on:
  push:
    branches:
      - master
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: asdf-vm/actions/plugin-test@v3
        with:
          command: "magick --version"
        env:
          GITHUB_API_TOKEN: ${{ secrets.GIT_TOKEN }}
